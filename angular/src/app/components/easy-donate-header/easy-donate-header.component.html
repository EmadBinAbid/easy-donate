<div class="main-div container-fluid">
  <div class="row">
    <div class="col-md-1">
      <img src="../../../assets/img/logo.png" class="img-responsive">
    </div>

    <div class="col-md-2">
      <h3>{{ title }}</h3>
    </div>

    <div class="col-md-7">
      
    </div>

    <div class="col-md-1 login-div" *ngIf="!loginStatus">
      <a href="#"><i class="fa fa-registered"></i> Register</a>
    </div>

    <div class="col-md-1">
      <div class="login-div" *ngIf="loginStatus">
        <a href="#"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
      <div class="login-div" *ngIf="!loginStatus">
        <a href="#"><i class="fa fa-sign-in"></i> Login</a>
      </div>
    </div>
    
  </div>
</div>
